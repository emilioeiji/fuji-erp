{% extends 'cadastro_base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Editar Master{% endblock %}

{% block content %}
<div class="container">
  <div class="main">
    <div class="py-4 text-center">
      <h2>Editar Master</h2>
    </div>

    <div class="row g-5 justify-content-center">
      <div class="col-xl-6 col-md-6">
        <form action="{% url 'editar_master' codigo_empregado=master.codigoEmpregado %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="row g-3">
            {% for field in form %}
            <div class="col-sm-6">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
          <div class="mt-3"></div>

          <div id="button_submit">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
