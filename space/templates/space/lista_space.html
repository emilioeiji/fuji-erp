{% extends 'space_base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block title %} Space {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                {% for tema in temas %}
                  <li class="nav-item">
                    <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.counter }}" aria-expanded="false">
                      {{ tema.nome }}
                    </button>
                    <div class="collapse" id="collapse-{{ forloop.counter }}">
                      <div class="row">
                        <div class="col-12">
                          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 ms-4 small">
                            <li><a href="#" class="link-dark text-decoration-none">Sub Menu 1</a></li>
                            <li><a href="#" class="link-dark text-decoration-none">Sub Menu 2</a></li>
                            <li><a href="#" class="link-dark text-decoration-none">Sub Menu 3</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </nav>
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Temas</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                  <span data-feather="calendar"></span>
                  This week
                </button>
              </div>
            </div>
      
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      
            
          </main>
        </div>
    </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzj7jG1bhFfw9z70rxEIB4tcf5Iq4Sox4L6F7A6hpvS1rG7CE76/Z6O7PwkKR4aB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>

{% endblock %}
