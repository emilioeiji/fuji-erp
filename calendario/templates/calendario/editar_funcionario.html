{% extends 'cadastro_base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block title %} Calendário {% endblock %}

{% block content %}

    <div class="container">
        <div class="row g-5 justify-content-center">
            <div class="col-xl-5 col-md-5">
                <h1>Adicionar Funcionário</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="funcionario">Funcionário:</label>
                        <select class="form-control" name="funcionario" id="funcionario">
                            {% for funcionario in funcionarios %}
                            <option value="{{ funcionario.codigoEmpregado }}" {% if funcionario.codigoEmpregado == funcionario_calendario.funcionario.codigoEmpregado %}selected{% endif %}>{{ funcionario.nomeRomanji }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="grupo">Grupo:</label>
                        <select class="form-control" name="grupo" id="grupo">
                            {% for grupo in grupos %}
                            <option value="{{ grupo.id }}" {% if grupo.id == funcionario_calendario.grupo.id %}selected{% endif %}>{{ grupo.grupoFolga }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{% url 'excluir_funcionario_calendario' funcionario_calendario_id=funcionario_calendario.id %}" class="btn btn-danger">Excluir</a>
                        <a href="{% url 'listar_funcionarios' %}" class="btn btn-secondary">Voltar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
